<div class="row animated fadeIn">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Médico : {{ medico.nombre }}</h3>
            <p class="text-muted m-b-30 font-13"> </p>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarMedico(f)">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nombre</label>
                            <input [(ngModel)]="medico.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del médico" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Hospital</label>
                            <select (change)="cambiarHospital($event.target.value)" [(ngModel)]="medico.hospital" name="hospital" class="form-control" required>
                              <option value="">Seleccione Hospital</option>
                              <option *ngFor="let hospital of hospitales" [value]="hospital._id">{{ hospital.nombre }}</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                            <i class="fa fa-save"></i>
                            Guardar
                        </button>
                        <a routerLink="/medicos" class="btn btn-inverse waves-effect waves-light m-r-10">Cancelar</a>
                        <a [routerLink]="['/medico','nuevo']" class="btn btn-primary waves-effect waves-light">                            
                            Nuevo Médico
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card">
            <div class="card-body" align="center">
                <h4 class="box-title m-b-0">Hospital</h4>
                <br> {{ hospital.nombre }} <br>
                <img [src]="hospital.img | imagen:'hospital'" class="rounded img-fluid">
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card" *ngIf="medico._id">
            <div class="card-body" align="center">
                <h4 class="box-title m-b-0">Fotografía</h4>
                <img (click)="abrirModalUpload(medico)" [src]="medico.img | imagen:'medico'" class="img-circle img-fluid pointer">
            </div>
        </div>
    </div>

</div>
